<div class="container-fluid formulario">

    <div class="selector">
        <a type="button" class="boton-selector btn borde-verde" style="color: white;" (click)="changeReg()"><strong>Registrarse</strong></a>
        <span>|</span>
        <a type="button" class="boton-selector btn" href="login"><strong>Iniciar Sesión</strong></a>
    </div>

    <div class="d-flex justify-content-center">
        <span *ngIf="!bool" style="margin: 4px;"><strong>Ya estás ahí</strong></span>
    </div>

    <div class="divider"></div>

    <strong><p>Registre una nueva Cuenta</p></strong>

    <form class="form-group row">
        
        <strong><p>Ingrese su Nombre: <input placeholder="Lucas" class="form-control" name="nombre" type="text"></p></strong>

        <strong><p>Ingrese su Apellido: <input placeholder="Ramírez" class="form-control" name="apellido" type="text"></p></strong>

        <strong><p>Ingrese su E-mail: <input placeholder="....@gmail.com" class="form-control" name="email" type="email" ></p></strong>

        <strong><p>Ingrese su Contraseña: <input type="password" class="form-control" name="password" placeholder="Contraseña" ></p></strong>
        
    </form>

    <div class="divider"></div>

    <button style="margin-bottom: 10px;" class="btn" type="submit">Enviar</button>

</div>
