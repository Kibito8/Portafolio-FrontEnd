<div class="mat-dialog-title d-flex justify-content-center">¡Registrar una cuenta!</div>
<div class="selector">
    <a type="button" class="boton-selector btn" (click)="changeLog()"><strong>Iniciar Sesión</strong></a>
    <span>|</span>
    <a type="button" class="boton-selector btn borde-verde" (click)="changeReg()"><strong>Registrarse</strong></a>
</div>
<div class="d-flex justify-content-center">
    <span *ngIf="!bool" style="margin: 4px;"><strong>Ya estás ahí</strong></span>
</div>
<div class="divider"></div>
<br>
<div class="formulario mat-dialog-content">
    <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div>
            <strong for="email">Correo electronico: </strong>
            <input type="email" formControlName="email">
        </div>
        <!-- Gracias al getter que configuramos en el controlador -->
        <div *ngIf="Mail?.errors && Mail?.touched" class="error">
            <p *ngIf="Mail?.hasError('required')">
                El Correo es necesario
            </p>
            <p *ngIf="Mail?.errors?.['email']">
                El Correo debe cumplir el formato de un Email
            </p>
        </div>
        <br><br>
        <div>
            <strong for="exampleInputPassword1" class="form-label">Contraseña: </strong>
            <input type="password" formControlName="password" [class.border-danger]="MailValid">
        </div>
        <!-- Gracias al getter que configuramos en el controlador -->
        <div *ngIf="Password?.errors && Password?.touched" class="error">
            <p *ngIf="Password?.hasError('required')">
                La contraseña es necesaria
            </p>
            <p *ngIf="Password?.errors?.['minlength']">
                La contraseña debe tener minimo 8 carácteres
            </p>
        </div>
        <br>
        <div class="divider"></div>
    </form>
</div>
<mat-dialog-actions class="selector-inferior">
    <a type="submit" class="btn botones selector mat-raised-button" (click)="cerrar()"><strong>Cancelar</strong></a>
    <a type="submit" class="btn botones selector mat-raised-button" (click)="onEnviar($event)"><strong>Enviar</strong></a>
</mat-dialog-actions>
